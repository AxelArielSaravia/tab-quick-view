<!doctype html>
<html lang="en" class="dark">
    <head>
        <meta charset="utf-8">
        <title>Tabs quick view</title>
        <link rel="stylesheet" href="/style.css">
        <script src="/main.js" defer></script>
        <template id="template">
            <div data-tab
                draggable="true"
                data-id=""
                data-title=""
                data-url=""
                data-window-id=""
                data-window-type="normal"
            >
                <button name="unpin"
                    class="button-icon shell"
                    aria-label="unpin tab"
                    type="button"
                >
                    <svg xmlns="http://www.w3.org/2000/svg"
                        class="icon icon-pin"
                        width="20"
                        height="20"
                        viewBox="0 0 24 24"
                        fill="currentColor"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                    >
                        <path d="M12 17v5"/>
                        <path d="M9 10.76a2 2 0 0 1-1.11 1.79l-1.78.9A2 2 0 0 0 5 15.24V16a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-.76a2 2 0 0 0-1.11-1.79l-1.78-.9A2 2 0 0 1 15 10.76V7a1 1 0 0 1 1-1 2 2 0 0 0 0-4H8a2 2 0 0 0 0 4 1 1 0 0 1 1 1z"/>
                    </svg>
                </button>
                <button name="title"
                    class="shell"
                    aria-label="activate tab"
                    type="button"
                >
                    <img
                        name="img"
                        class="favicon"
                        src=""
                        alt="favicon"
                        width="16"
                        height="16"
                    >
                    <p name="title" class="title"></p>
                </button>
                <button name="more"
                    class="button-icon shell l"
                    title="more"
                    aria-label="more"
                    type="button"
                >
                    <svg
                        class="icon icon-ellipsis"
                        xmlns="http://www.w3.org/2000/svg"
                        width="20"
                        height="20"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                    >
                        <circle cx="12" cy="12" r="1"/>
                        <circle cx="19" cy="12" r="1"/>
                        <circle cx="5" cy="12" r="1"/>
                    </svg>
                </button>
                <button name="copy"
                    class="button-icon shell l"
                    title="copy url"
                    aria-label="copy url"
                    type="button"
                >
                    <svg xmlns="http://www.w3.org/2000/svg"
                        class="icon icon-copy"
                        width="20"
                        height="20"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                    >
                        <rect width="14" height="14" x="8" y="8" rx="2" ry="2"/>
                        <path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/>
                    </svg>
                </button>
                <button name="close"
                    class="button-icon shell l"
                    title="close tab"
                    aria-label="close tab"
                    type="button"
                >
                    <svg xmlns="http://www.w3.org/2000/svg"
                        class="icon icon-x"
                        width="20"
                        height="20"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                    >
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
                <div name="more">
                    <button name="reload"
                        class="shell"
                        title="reload"
                        aria-label="reload"
                        type="button"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg"
                            class="icon icon-rotate-cw"
                            width="20"
                            height="20"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        >
                            <path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8"/>
                            <path d="M21 3v5h-5"/>
                        </svg>
                        reload
                    </button>
                    <button name="pin"
                        class="button-icon shell"
                        title="pin"
                        aria-label="pin"
                        type="button"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg"
                            class="icon icon-pin"
                            width="20"
                            height="20"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        >
                            <path d="M12 17v5"/>
                            <path d="M9 10.76a2 2 0 0 1-1.11 1.79l-1.78.9A2 2 0 0 0 5 15.24V16a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-.76a2 2 0 0 0-1.11-1.79l-1.78-.9A2 2 0 0 1 15 10.76V7a1 1 0 0 1 1-1 2 2 0 0 0 0-4H8a2 2 0 0 0 0 4 1 1 0 0 1 1 1z"/>
                        </svg>
                        pin
                    </button>
                    <button name="incognito"
                        class="shell"
                        title="move to incognito"
                        aria-label="move to incognito"
                        type="button"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg"
                            class="icon icon-glasses"
                            width="20"
                            height="20"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        >
                            <circle cx="6" cy="15" r="4"/>
                            <circle cx="18" cy="15" r="4"/>
                            <path d="M14 15a2 2 0 0 0-2-2 2 2 0 0 0-2 2"/>
                            <path d="M2.5 13 5 7c.7-1.3 1.4-2 3-2"/>
                            <path d="M21.5 13 19 7c-.7-1.3-1.5-2-3-2"/>
                        </svg>
                        incognito
                    </button>
                </div>
            </div>
            <details data-group
                draggable="true"
                data-id=""
                data-color=""
                data-window-id=""
                data-title=""
            >
                <summary title="group">
                    <svg xmlns="http://www.w3.org/2000/svg"
                        class="icon icon-triangle"
                        width="20"
                        height="20"
                        viewBox="0 0 24 24"
                        fill="currentColor"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                    >
                        <path d="M13.73 4a2 2 0 0 0-3.46 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/>
                    </svg>
                    <h3 name="title">
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg"
                                class="icon icon-folder"
                                width="20"
                                height="20"
                                viewBox="0 0 24 24"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                            >
                                <path d="M20 20a2 2 0 0 0 2-2V8a2 2 0 0 0-2-2h-7.9a2 2 0 0 1-1.69-.9L9.6 3.9A2 2 0 0 0 7.93 3H4a2 2 0 0 0-2 2v13a2 2 0 0 0 2 2Z"/>
                            </svg>
                        </span>
                    </h3>
                    <button name="ungroup"
                        class="button-icon shell l"
                        title="ungroup"
                        aria-label="ungroup"
                        type="button"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg"
                            class="icon icon-blocks"
                            width="20"
                            height="20"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        >
                            <rect width="7" height="7" x="14" y="3" rx="1"/>
                            <path d="M10 21V8a1 1 0 0 0-1-1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-5a1 1 0 0 0-1-1H3"/>
                        </svg>
                    </button>
                    <button name="close"
                        class="button-icon shell l"
                        title="close group"
                        aria-label="close group"
                        type="button"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg"
                            class="icon icon-x"
                            width="20"
                            height="20"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        >
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </summary>
            </details>
            <details data-window data-id="">
                <summary>
                    <svg xmlns="http://www.w3.org/2000/svg"
                        class="icon icon-triangle"
                        width="20"
                        height="20"
                        viewBox="0 0 24 24"
                        fill="currentColor"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                    >
                        <path d="M13.73 4a2 2 0 0 0-3.46 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg"
                        class="icon icon-monitor"
                        width="20"
                        height="20"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                    >
                        <rect width="20" height="14" x="2" y="3" rx="2"/>
                        <line x1="8" x2="16" y1="21" y2="21"/>
                        <line x1="12" x2="12" y1="17" y2="21"/>
                    </svg>
                    <h2 name="title"><span>Window</span> <small name="id"></small></h2>
                    <button name="folder"
                        class="button-icon shell l"
                        title="new group"
                        aria-label="new group"
                        type="button"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="icon icon-folder-plus"
                            width="20"
                            height="20"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        >
                            <path d="M12 10v6"/>
                            <path d="M9 13h6"/>
                            <path d="M20 20a2 2 0 0 0 2-2V8a2 2 0 0 0-2-2h-7.9a2 2 0 0 1-1.69-.9L9.6 3.9A2 2 0 0 0 7.93 3H4a2 2 0 0 0-2 2v13a2 2 0 0 0 2 2Z"/>
                        </svg>
                    </button>
                    <button name="close"
                        class="button-icon shell l"
                        title="close window"
                        aria-label="close window"
                        type="button"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg"
                            class="icon icon-x"
                            width="20"
                            height="20"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        >
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </summary>
            </details>
            <details data-popups>
                <summary>
                    <svg xmlns="http://www.w3.org/2000/svg"
                        class="icon icon-triangle"
                        width="20"
                        height="20"
                        viewBox="0 0 24 24"
                        fill="currentColor"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                    >
                        <path d="M13.73 4a2 2 0 0 0-3.46 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg"
                        class="icon icon-picture-in-picture-2"
                        width="20"
                        height="20"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                    >
                        <path d="M21 9V6a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2v10c0 1.1.9 2 2 2h4"/>
                        <rect width="10" height="7" x="12" y="13" rx="2"/>
                    </svg>
                    <h2 name="title">Popups</h2>
                    <button name="close"
                        class="button-icon shell l"
                        title="clear popups"
                        aria-label="clear popups"
                        type="button"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg"
                            class="icon icon-trash"
                            width="20"
                            height="20"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        >
                            <path d="M3 6h18"/>
                            <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/>
                            <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/>
                            <line x1="10" x2="10" y1="11" y2="17"/>
                            <line x1="14" x2="14" y1="11" y2="17"/>
                        </svg>
                    </button>
                </summary>
            </details>
            <details data-session>
                <summary>
                    <svg xmlns="http://www.w3.org/2000/svg"
                        class="icon icon-triangle"
                        width="20"
                        height="20"
                        viewBox="0 0 24 24"
                        fill="currentColor"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                    >
                        <path d="M13.73 4a2 2 0 0 0-3.46 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg"
                        class="icon icon-network"
                        width="20"
                        height="20"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                    >
                        <rect x="16" y="16" width="6" height="6" rx="1"/>
                        <rect x="2" y="16" width="6" height="6" rx="1"/>
                        <rect x="9" y="2" width="6" height="6" rx="1"/>
                        <path d="M5 16v-3a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v3"/>
                        <path d="M12 12V8"/>
                    </svg>
                    <h2 name="title"></h2>
                </summary>
            </details>
        </template>
    </head>
    <body>
        <header>
            <h1>Tabs quick view</h1>
            <nav id="header_nav">
                <button name="more"
                    class="button-icon shell"
                    title="more"
                    type="button"
                    aria-label="options"
                >
                    <svg xmlns="http://www.w3.org/2000/svg"
                        class="icon icon-ellipsis"
                        width="20"
                        height="20"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                    >
                        <circle cx="12" cy="12" r="1"/>
                        <circle cx="19" cy="12" r="1"/>
                        <circle cx="5" cy="12" r="1"/>
                    </svg>
                </button>
                <button name="close"
                    class="button-icon shell"
                    title="close"
                    type="button"
                    aria-label="close"
                >
                    <svg xmlns="http://www.w3.org/2000/svg"
                        class="icon icon-x"
                        width="20"
                        height="20"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                    >
                        <path d="M18 6 6 18"/>
                        <path d="m6 6 12 12"/>
                    </svg>
                </button>
            </nav>
        </header>
        <main id="main" data-show="container">
            <section name="container"></section>
            <section name="more">
                <header>
                    <h2>Configuration</h2>
                    <button class="button-icon shell"
                        data-action="close"
                        title="close"
                        type="button"
                        aria-label="close"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg"
                            width="20" height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            class="icon icon-arrow-left-from-line"
                        >
                            <path d="m9 6-6 6 6 6"/>
                            <path d="M3 12h14"/>
                            <path d="M21 19V5"/>
                        </svg>
                    </button>
                </header>
                <form name="more">
                    <div class="field">
                        <p>Theme:</p>
                        <select name="theme">
                            <option value="d">Dark</option>
                            <option value="l">Light</option>
                        </select>
                    </div>
                    <div class="field">
                        <p>Show window id:</p>
                        <input name="window_id" type="checkbox" checked>
                    </div>
                </form>
                <footer>
                    <p class="version">v0.0.1</p>
                    <div>
                        <p>created by <strong>Axel Ariel Saravia</strong></p>
                        <a target="_blank"
                            class="button-icon"
                            href="https://github.com/axelarielsaravia/bookmarks-quick-view"
                            rel="noreferrer noopener"
                            aria-label="github"
                        >
                            <svg xmlns="http://www.w3.org/2000/svg"
                                class="icon icon-github"
                                width="20"
                                height="20"
                                viewbox="0 0 24 24"
                                fill="none"
                                stroke="currentcolor"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                            >
                                <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path>
                            </svg>
                        </a>
                    </div>
                </footer>
            </section>
        </main>
    </body>
</html>
